<ul class="list-group" style="margin-top: 8px">
  <li
    (click)="clearCurrenBrand()"
    [class]="getAllBrandClaa()"
    [routerLink]="['/caravans']"
  >
    Markalar
  </li>
  <li
    (click)="setCurrentBrand(brand)"
    *ngFor="let brand of brand"
    [class]="getCurrentBrandClass(brand)"
    [routerLink]="['/caravans/brand', brand.id]"
  >
    {{ brand.name }}
  </li>
  <br />
  <li
    [class]="getAllColorClass()"
    (click)="clearCurrentColor()"
    [routerLink]="['/caravans']"
  >
    Renkler
  </li>
  <li
    (click)="setCurrentColor(color)"
    *ngFor="let color of colors"
    [class]="getCurrentColorClass(color)"
    [routerLink]="['/caravans/color', color.id]"
  >
    {{ color.name }}
  </li>
  <li
    (click)="search()"
    [class]="getAllColorClass()"
    routerLink="/caravans/brand/{{ currentBrand?.id }}/color/{{
      currentColor?.id
    }}"
  >
    Filtrele
  </li>
</ul>
