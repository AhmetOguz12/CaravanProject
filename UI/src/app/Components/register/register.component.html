<div class="form-container">
  <form #ngForm="ngForm" (ngSubmit)="register()" class="login-form">
    <h2 style="margin-left: 70px">Kayıt Ol</h2>

    <div class="input-container">
      <label>Email </label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input
          type="text"
          [(ngModel)]="registerModel.email"
          name="email"
          pInputText
          placeholder="Email"
        />
      </div>
    </div>

    <div class="input-container">
      <label>Kullanıcı Adı</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-lock"></i>
        </span>
        <input
          type="text"
          [(ngModel)]="registerModel.username"
          name="username"
          pInputText
          placeholder="UserName"
        />
      </div>
    </div>
    <div class="input-container">
      <label>Password</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-lock"></i>
        </span>
        <input
          pInputText
          placeholder="Password"
          type="text"
          [(ngModel)]="registerModel.password"
          name="password"
        />
      </div>
    </div>
    <div *ngIf="showAlert" class="alert">Kullanıcı adı veya parola yanlış!</div>
    <div class="button-container">
      <p-button
        label="Kayıt Ol"
        class="login-button"
        severity="success"
      ></p-button>
    </div>
  </form>
</div>
